<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#insert").click(function() {
            var title = $("#title").val();
            var singer = $("#singer").val();
            var country = $("#country").val();
            var dataString = "&title=" + title + "&singer=" + singer + "&country=" + country + "&insert=";
            if ($.trim(title).length > 0 & $.trim(singer).length > 0 & $.trim(country).length > 0) {
                $.ajax({
                    type: "POST",
                    url: "https://berliansiwi.000webhostapp.com/appcordova/www/insert.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#insert").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("inserted");
                            $("#insert").val('submit');
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });
            }
            return false;
        });
    });
    </script>
</head>

<body style="background-color: coral">
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <h1 class="title">Insert List Your Favorite Song</h1>
        <a class="button button-clear" href="readjson.html">Read JSON</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        <input type="hidden" id="id" value="" />
        <div class="item">
            <label>Tittle of Song</label>
            <input type="text" id="title" value="" />
        </div>
        <div class="item">
            <label>Singer of Song</label>
            <input type="text" id="singer" value="" />
        </div>
        <div class="item">
            <label>Country of Song</label>
            <input type="text" id="country" value="" />
        </div>
        <div class="item">
            <input type="button" id="insert" class="button button-block" value="Insert" />
        </div>
    </div>
</body>

</html>
